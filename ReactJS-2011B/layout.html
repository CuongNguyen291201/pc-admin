<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Header</h1>
        </header>
        <!-- Nav -->
        <nav class="nav">
            <h2 class="nav__title">nav</h2>
        </nav>       
        <!-- Main -->
        <main class="main">
            <!-- content-left -->
            <div class="main__left">
                <!-- section -->
                <section class="main__section">
                    <h3>section</h3>
                </section>
                <!-- article -->
                <article class="main__article">
                    <h4>article</h4>
                </article>
            </div>
            <!-- content-right -->
            <div class="main__right">
                <!-- aside -->
                <aside class="main__aside">
                    <h3>aside</h3>
                </aside>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <h3>footer</h3>
        </footer>
    </div>
</body>
</html>
